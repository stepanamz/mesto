<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Mesto" class="header__logo" lang="en">
    </header>
    <main class="main">

      <section class="profile">
        <img src="./images/avatarka.png" alt="Аватарка" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button"></button>
          <p class="profile__info-subname">Исследователь океана</p>

        </div>

        <button class="profile__button" type="button"></button>
      </section>

      <section class="elements">


      </section>

    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2022 Mesto Russia</p>
    </footer>

      <!-- pop-up редактирования профиля -->

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="formProfile">
          <input required type="text" name="name" class="popup__form-name" value="" placeholder="Имя">
          <input required type="text" name="subname" class="popup__form-name" value="" placeholder="Профессия">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>

      <!-- pop-up добавления новой карточки -->

    <div class="popup popup_type_mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="formProfile">
          <input required type="text" name="nameImage" class="popup__form-name" value="" placeholder="Название">
          <input required type="text" name="linkImage" class="popup__form-name" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__form-button">Создать</button>
        </form>
      </div>
    </div>

      <!-- pop-up открытия изображение -->

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img src="*" alt="Картинка" class="popup__image">
        <h4 class="popup__image-title"></h4>
      </div>
    </div>

          <!-- template отдельно -->

        <template class="template-card">

          <div class="element">
            <button class="element__trash" type="button"></button>
            <img src="./images/image-card-1.png" alt="Картинка" class="element__card-image">
            <div class="element__card-container">
              <h3 class="element__card-title">Карачаевск Карачаевск</h3>
              <button class="element__card-like" type="button"></button>
            </div>
          </div>

        </template>

  <script src="./scripts/index.js"></script>
  </body>
</html>
